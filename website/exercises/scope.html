<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scope</title>
  </head>
  <body>
    <a href="/exercises/">Go Back</a>
    <p><em>Abre la consola</em></p>

    <script>
      // GLOBAL
      var message = "Hello Platzi!"; // Ve a la consola y escribe window.message.

      // FUNCTION SCOPE
      function printNumbers() {
        for (var i = 0; i < 10; i++) {
          function eventuallyPrintNumber(n) {
            setTimeout(function () {
              console.log(n);
            }, 100);
          }
          eventuallyPrintNumber(i);
        }
      }
      printNumbers();

      // BLOCK SCOPE
      function printNumbers2() {
        for (let i = 0; i < 10; i++) {
          setTimeout(function () {
            console.log(i);
          }, 100);
        }
      }
      printNumbers2();

      //   MODULE SCOPE - Limitado al archivo en el que se encuentra
    </script>
  </body>
</html>
